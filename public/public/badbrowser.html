<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style type="text/css">
      .badbrowsers {
        margin: 50px auto;
        font-family: sans-serif;
        text-align: center;
        width: 700px;
        padding: 15px 15px 30px 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .badbrowsers .badbrowsers__icon {
        padding: 10px;
      }
      .badbrowsers .badbrowsers__imgs {
        margin: 25px auto 0;
      }
      .badbrowsers__link {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="badbrowsers">
      <h1>Ваш браузер устарел</h1>
      <p>
        Из-за этого сайт может работать медленно и с ошибками. Для быстрой и стабильной работы
        рекомендуем установить последнюю версию одного из этих браузеров:
      </p>
      <div>
        <table class="badbrowsers__imgs">
          <tbody>
            <tr>
              <td class="badbrowsers__icon">
                <img
                  src="https://storage.yandexcloud.net/data-storage/badbrowser/firefox-logo.jpg"
                  alt="firefox"
                />
              </td>
              <td class="badbrowsers__icon">
                <img
                  src="https://storage.yandexcloud.net/data-storage/badbrowser/google-chrome-icon.jpg"
                  alt="chrome"
                />
              </td>
              <td class="badbrowsers__icon">
                <img
                  src="https://storage.yandexcloud.net/data-storage/badbrowser/opera-logo.jpg"
                  alt="opera"
                />
              </td>
              <td class="badbrowsers__icon">
                <img
                  src="https://storage.yandexcloud.net/data-storage/badbrowser/yandex-browser-logo.jpg"
                  alt="yandex browser"
                />
              </td>
            </tr>
            <tr>
              <td class="badbrowsers__link">
                <a href="https://www.mozilla.org/ru/"> Firefox </a>
              </td>
              <td class="badbrowsers__link">
                <a href="https://www.google.com/chrome/"> Chrome </a>
              </td>
              <td class="badbrowsers__link">
                <a href="https://www.opera.com/"> Opera </a>
              </td>
              <td class="badbrowsers__link">
                <a href="https://browser.yandex.ru/"> Яндекс </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
